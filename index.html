:1rem 0}.r.ns,main{border-spacing:0}.c,main>*{display:table-cell!important;vertical-align:top}.sb{width:20%;min-width:200px;max-width:500px;height:100vh;overflow-y:auto}.sb .n{display:unset}.sbt{display:none}.w34{width:75%}.w12{width:50%}.w13{width:33%}.w14{width:25%}body>footer{position:absolute;inset:auto 1.5rem 0}form,.mw,#g,input,select,textarea,.ed{max-width:1000px}.tr{text-align:right}.fr{float:right}}.sr{visibility:hidden;height:0;width:0;position:absolute}.tr:not(.ml){text-align:right}.fr:not(.ml){float:right}.chg,.del{background:red}.del{opacity:.8}.h,.del{font-size:.8rem}.db{display:block}.il{display:inline}.ib{display:inline-block}.at{vertical-align:top}.pb{margin:0 0 1.5rem!important}.uc a{text-decoration:underline}.notis{position:fixed;inset:1vw 40vw auto}.noti{padding:1em;box-shadow:3px 3px 5px #555}#g,input,select,textarea,.ed,.noti{border:1px solid #000;border-radius:3px}.ed *{margin:unset}.pell-content,textarea,#g,.g{width:100%;overflow-y:auto;padding:10px;margin:0 auto}.pell-content,textarea{height:50vh;min-height:300px;max-height:600px}:is(.pell-content,textarea,.uc) *{max-width:100%}.pell-actionbar{border-bottom:1px solid #000}.pell-button{background:transparent;color:#000;vertical-align:middle}.pell-button-selected{background:#ddd} </style> <style id=c>.uc aside{border-left:3px solid #ccc;padding-left:10px;margin-left:10px;}

}</style> </head> <body> <a href=https://codeberg.org/Alamantus/FeatherWiki#versions>JavaScript is required</a> <script id=p type=application/json>{"A":"Feather Wiki","B":"A lightweight tool for simple, self-contained wikis!","J":[{"C":".a'Y4HBuk","A":"About","D":"about","E":1652303576350,"F":"<p></p><div class=\"r mw\"><div class=\"c w14\"><img src=\"img:1186914097:img\" alt=\"Feather Wiki logo\"></div><div class=\"c w34\"><p style=\"font-size:1.1em\"><b>Feather Wiki is an app for creating personal non-linear notebooks, databases, and wikis that is entirely self-contained and runs in your browser.</b>&nbsp;The app and all of the content you create using it are stored within the single HTML file generated when you save your wiki. Publishing your content for the world to see is as simple as uploading that file to a web server, and updating is as simple as overwriting the file.</p></div></div><p>It was created by <a href=\"https://robbie.antenesse.net\">Robbie Antenesse</a> to be just like <a href=\"https://tiddlywiki.com\" style=\"\">TiddlyWiki</a>, but with the smallest file size possible and a style more reminiscent of certain other popular wikis. Since it aims to be as small as possible, Feather Wiki doesn't include all the features you might possibly want, but it is [[infinitely extensible|extensions]], providing low-level access to its underlying code framework. If there's something it can't do out of the box, then you can make it do that thing yourself.</p><p class=\"pb\">So if you want something tiny, blazing fast, and still fully functional, then Feather Wiki will be your instant-loading dream app!</p>\n<div class=\"r\">\n<div class=\"c w12\">\n<h2>Download</h2>\n<p>Feather Wiki has several builds for different use cases.</p><p>If you don't want to think, you can grab the largest (about 63.5 kilobytes) but most flexible build right here:</p><p class=\"pb\"><a href=\"./builds/FeatherWiki_Dove.html\" download=\"FeatherWiki.html\"><button>Download Version 1.3.0 Now</button></a></p><p>Or you can view [[All Downloads|downloads]] to get a smaller build that only includes one content editor.</p>\n</div>\n<div class=\"c w12\">\n<h2>Hosted</h2>\n<p class=\"pb\"><a href=\"https://tiddlyhost.com\">Tiddlyhost</a> is a free hosting platform that offers the ability to save your Feather Wiki directly instead of needing to download a copy!</p><p class=\"pb\"><a href=\"https://tiddlyhost.com/users/sign_up\"><button style=\"background:#5778d8\">Create An Account</button></a></p><p>To use Feather Wiki in Tiddlyhost, create your account, click \"Create Site,\" fill in the details, and click \"Show advanced settings\" to select Feather Wiki under \"TiddlyWiki Version.\"</p>\n</div>\n</div>\n<div class=\"r\">\n<div class=\"c w14\">\n<h2>All About Feather Wiki</h2>\n<ul><li>[[Features]]</li><li>[[Learn]]<ul><li>[[Creating a New Wiki]]</li><li>[[Wiki Settings]]</li><li>[[Navigating]]</li><li>[[Create A Page]]</li><li>[[Editing Pages]]</li><li>[[Upgrading]]</li></ul></li><li>[[FAQs &amp; Tips|faqs]]</li><li>[[Extensions]]</li></ul>\n</div>\n<div class=\"c w34\">\n<h2>Get Involved</h2>\n<p>We welcome anyone who is interested in Feather Wiki to get involved and make their voices heard to help make a better app for everyone! Use the links below to get started:</p>\n<div class=\"r\">\n<div class=\"c pb\"><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=bug.md\"><button style=\"background:#ee0701\">Report a Problem</button></a></p><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues?labels=47047\">See reported bugs</a></p></div>\n<div class=\"c pb\"><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=question.md\"><button style=\"background:#cc317c\">Ask a Question</button></a></p><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues?labels=47053\">See asked questions</a></p></div>\n<div class=\"c pb\"><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=discussion.md\"><button style=\"background:#006b75\">Start a Conversation</button></a></p><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues?labels=47872\">See discussions</a></p></div>\n<div class=\"c pb\"><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=request.md\"><button style=\"background:#009800\">Request a Feature</button></a></p><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues?labels=47321\">See requested features</a></p></div>\n<div class=\"c pb\"><p><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=website.md\"><button style=\"background:#fbca04;color:#000\">Submit to Gallery</button></a></p><p>[[See gallery|gallery]]</p></div>\n</div>\n<p>(We're trying to run a lean setup, so we're getting creative with our community by doing everything with <a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues\">Issues</a> on our <a href=\"https://codeberg.org/Alamantus/FeatherWiki\">code repository at Codeberg.org</a>.)</p>\n</div>\n</div>\n<hr><p>Feather Wiki is <a href=\"https://codeberg.org/Alamantus/FeatherWiki\">open source software</a> licensed under the <a href=\"https://www.gnu.org/licenses/agpl-3.0.en.html\">GNU AGPL-3.0-or-later license</a>. Read Feather Wiki's specific <a href=\"https://codeberg.org/Alamantus/FeatherWiki#license-clarification\">license clarification</a> to learn that content you create is your own.</p><p></p>","G":1653848214676},{"C":":`uu/5>i(","A":"Downloads","D":"downloads","E":1653015505571,"F":"<p>As of version 1.2.0, Feather Wiki has a few different builds with different functionality depending on what you're looking for, each with its own cute bird name to indicate its file size. And as of version 1.3.0, 3 of those builds have been retired to make room for different versions that will be published in June 2022!<!--replaced with ones different enough for them to make sense as different versions.--></p>\n<!-- <div class=\"r mw\">\n  <div class=\"c\"><a internal=\"\" href=\"#dove\" title=\"Jump to section\"><button>Dove ÀÖ</button></a></div>\n  <div class=\"c\"><a internal=\"\" href=\"#tern\" title=\"Jump to section\"><button>Tern ÀÖ</button></a></div>\n  <div class=\"c\"><a internal=\"\" href=\"#finch\" title=\"Jump to section\"><button>Finch ÀÖ</button></a></div>\n  <div class=\"c\"><a internal=\"\" href=\"#swallow\" title=\"Jump to section\"><button>Swallow ÀÖ</button></a></div>\n  <div class=\"c\"><a internal=\"\" href=\"#chickadee\" title=\"Jump to section\"><button>Chickadee ÀÖ</button></a></div>\n  <div class=\"c\"><a internal=\"\" href=\"#bluethroat\" title=\"Jump to section\"><button>Bluethroat ÀÖ</button></a></div>\n</div> -->\n<p>All builds of Feather Wiki 1.3.0 and up are built to run on browsers that <a href=\"https://caniuse.com/es6\">support ECMAScript 2015</a> (also known as \"ES6\"). The differences between each build comes in the form of your choice of content editor<!-- and <em>server compatibility</em>-->. This page will explain all of the differences between each version.</p>\n<p>Before we begin, it is worth noting that all content you create in any version <em>can be transferred to any other version</em> using the [[Import &amp; Overwrite button|upgrading]] in the Wiki Settings!</p>\n<h2>Dove</h2>\n<div class=\"r\">\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Ring-necked_dove_(Streptopelia_capicola_damarensis).jpg/120px-Ring-necked_dove_(Streptopelia_capicola_damarensis).jpg\" alt=\"Ring-necked dove (Streptopelia capicola damarensis)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Ring-necked_dove_(Streptopelia_capicola_damarensis).jpg\">Charles J. Sharp</a>, <a href=\"https://creativecommons.org/licenses/by-sa/4.0\">CC BY-SA 4.0</a>, via Wikimedia Commons</figcaption></figure>\n  <div class=\"c\">\n    <p class=\"pb\">Dove is the \"standard\" version of Feather Wiki coming in at about 63.5 kilobytes and containing both the what-you-see-is-what-you-get (WYSIWYG) page editor <em>and</em> a Markdown editor with a toggle switch.</p>\n    <p><a href=\"./builds/FeatherWiki_Dove.html\" download=\"\"><button>Download Dove</button></a></p>\n  </div>\n</div>\n<h2>Finch</h2>\n<div class=\"r\">\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Bullfinch_male.jpg/170px-Bullfinch_male.jpg\" alt=\"Common Bullfinch (Pyrrhula pyrrhula)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Bullfinch_male.jpg\">¬© Francis C. Franklin</a>, <a href=\"https://creativecommons.org/licenses/by-sa/3.0\">CC BY-SA 3.0</a>, via Wikimedia Commons</figcaption></figure>\n  <div class=\"c\">\n    <p class=\"pb\">Finch is smaller than Dove because it only includes the WYSIWYG page editor and <em>not</em> the Markdown one.</p>\n    <p><a href=\"./builds/FeatherWiki_Finch.html\" download=\"\"><button>Download Finch</button></a></p>\n  </div>\n</div>\n<h2 id=\"chickadee\">Chickadee</h2>\n<div class=\"r\">\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Poecile-atricapilla-001.jpg/120px-Poecile-atricapilla-001.jpg\" alt=\"Black-capped Chickadee (Poecile atricapillus)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Poecile-atricapilla-001.jpg\">No machine-readable author provided. Mdf assumed (based on copyright claims).</a>, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA 3.0</a>, via Wikimedia Commons</figcaption></figure>\n  <div class=\"c\">\n    <p class=\"pb\">Chickadee is tiny because it only includes the Markdown editor.</p>\n    <p><a href=\"./builds/FeatherWiki_Chickadee.html\" download=\"\"><button>Download Chickadee</button></a></p>\n  </div>\n</div>\n\n<h2>Server Builds</h2><p>Coming mid June 2022!</p><h2>Legacy Builds</h2>\n<p>The following builds were introduced in version 1.2.0, but it didn't make a lot of sense to keep them around for version 1.3.0 because the size difference wasn't really that remarkable, and the fact that only the newest possible browsers could run them made them a bit less useful.</p>\n<p>But the builds will remain here in their unchanged and flawed 1.2.1 versions for nostalgia's sake.</p>\n<h3>Robin</h3>\n<div class=\"r\">\n  <div class=\"c\">\n    <p>Robin is like Dove, but a little bit smaller and a little bit less friendly. It has both the WYSIWYG page editor and the Markdown editor, but it only runs on new browsers that support JavaScript features as <a href=\"https://caniuse.com/es6,array-includes,async-functions,pad-start-end,mdn-javascript_operators_optional_chaining,mdn-javascript_operators_nullish_coalescing\">new as ECMAScript 2020</a>. This is the best choice if you want to switch between editors and plan to use Feather Wiki on newer browsers for wikis you don't plan to share.</p>\n    <p><a href=\"./builds/FeatherWiki_Robin.html\" download=\"\"><button>Download Robin</button></a></p>\n  </div>\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Turdus-migratorius-002.jpg/160px-Turdus-migratorius-002.jpg\" alt=\"American robin (Turdus migratorius)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Turdus-migratorius-002.jpg\">en:User:Mdf</a>, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC BY-SA 3.0</a>, via Wikimedia Commons</figcaption></figure>\n</div>\n<h3>Sparrow</h3>\n<div class=\"r\">\n  <div class=\"c\">\n    <p>Sparrow is smaller than Finch with the same editor, but it's less friendly. As with Robin, only browsers that support JavaScript features as <a href=\"https://caniuse.com/es6,array-includes,async-functions,pad-start-end,mdn-javascript_operators_optional_chaining,mdn-javascript_operators_nullish_coalescing\">new as ECMAScript 2020</a> will be able to run Sparrow, but if you only want the WYSIWYG editor and don't plan to share your wiki, then this is your option!</p>\n    <p><a href=\"./builds/FeatherWiki_Sparrow.html\" download=\"\"><button>Download Sparrow</button></a></p>\n  </div>\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Passer_domesticus_male_(15).jpg/170px-Passer_domesticus_male_(15).jpg\" alt=\"House sparrow (Passer domesticus)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Passer_domesticus_male_(15).jpg\">Adamo</a>, <a href=\"https://creativecommons.org/licenses/by/2.0/de/deed.en\">CC BY 2.0 DE</a>, via Wikimedia Commons</figcaption></figure>\n</div>\n<h3>Hummingbird</h3>\n<div class=\"r\">\n  <div class=\"c\">\n    <p>Hummingbird is the smallest it gets at just 57 kilobytes! Hummingbird only includes the Markdown editor, and as with Robin and Sparrow, it will only run on browsers that support the ECMAScript 2020 features linked above. If you're using a modern browser, don't need to share your wiki, and like writing with Markdown, then this is your best option!</p>\n    <p><a href=\"./builds/FeatherWiki_Hummingbird.html\" download=\"\"><button>Download Hummingbird</button></a></p>\n  </div>\n  <figure class=\"c\" style=\"width:200px;text-align:center;\"><img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Anna's_hummingbird.jpg/180px-Anna's_hummingbird.jpg\" alt=\"Anna's hummingbird (Calypte anna)\"><figcaption class=\"h\"><a href=\"https://commons.wikimedia.org/wiki/File:Anna%27s_hummingbird.jpg\">Robert McMorran, United States Fish and Wildlife Service</a>, Public domain, via Wikimedia Commons</figcaption></figure>\n</div>","G":1653847600748},{"C":"a)^)l^4GP","A":"Features","D":"features","E":1652304914294,"F":"<p>With Feather Wiki, you can:</p><ul><li>Create unlimited inter-connected pages with the ability to <a internal=\"\" href=\"?page=create_a_page#nesting\">nest pages</a> for better organization</li><li>Create unlimited <a internal=\"\" href=\"?page=create_a_page#tags\">tags</a> for pages to help categorize and group related pages</li><li>Link images from other websites <i>or</i> <a internal=\"\" href=\"?page=create_a_page#images\">insert your own</a> into the wiki file itself</li><li>Set <a internal=\"\" href=\"?page=wiki_settings#images\">custom CSS</a> to change the look of your wiki</li><li>Keep track of recently-viewed pages in the menu</li><li>Edit your wiki anywhere you have a browser</li><li>[[Extend|extensions]] your wiki by modifying its core</li><li>[[Publish|publishing]] your wiki to make it look more final and professional</li><li>[[Upgrade|upgrading]] your existing Feather Wiki file to the newest version by simply importing it into the newest version.</li></ul><hr><p>Here are a list of noteworthy facts about Feather Wiki.</p><ul><li>The largest version of Feather Wiki is only 63 kilobytes in size when there's no content inside, which makes it insanely fast to load<ul><li>This means your content will be the majority of the file size by the time you've entered your data!</li></ul></li><li>Feather Wiki is a <a href=\"https://en.wikipedia.org/wiki/Quine_(computing)\">quine</a>, which means that when you save your wiki, it creates a copy of itself plus your data injected into the resulting HTML file</li><li>The whole Feather Wiki app and your wiki data is all contained in the HTML file you get when you click the \"Save Wiki\" button‚Äîall you need is a web browser to use it</li><li>The names of the [[different versions|downloads]] are inspired by the size of the bird it's named after in relation to the other versions<ul><li>Dove is the largest file size and is the largest bird in the collection, and Hummingbird is the smallest</li></ul></li></ul>","G":1653101895968},{"C":"h)Ps[FW{0","A":"Feather Wiki Tools","D":"tools","E":1652501696949,"F":"<p>I'm trying to keep Feather Wiki as small as possible, which means that I need to limit what I include within the application itself. But that doesn't mean I can't write additional tools to help with managing your wikis!</p><p>There are no tools written just yet because Feather Wiki is so new, but check back in the future for when they're ready, and please feel free to submit tool ideas to the <a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues\">Codeberg repository</a> as an Issue with the \"request\" label!</p><h2>Planned Tools</h2><p></p><ul><li>Content Export Tool (Extract your wiki content into various formats)</li><li>Printer Format Tool (Put your Feather Wiki into a format that looks nice printed)</li><li>Static Site Generator (Export your Feather Wiki to pure HTML)</li><li>Wiki Data Analyzer (Visualize various elements of your wiki's content)</li><li>Feather Wiki Nest (Host your Feather Wiki on your own web server and save changes directly to the server)</li></ul><p></p>","H":"a)^)l^4GP","G":1653101992778},{"C":"=Ze1C|R0&","A":"Learn","D":"learn","E":1652328938922,"F":"<p>Feather Wiki is intentionally simple, but the following guides will help get you started and clarify various features:</p>","G":1653107377876},{"C":"<VC0Py3l4","A":"Wiki Settings","D":"wiki_settings","E":1652329783839,"F":"<p>The Wiki Settings page, accessed via the link in the menu, allows you to:</p><ol><li>Set your wiki's title and description,</li><li>Set your wiki's home page,</li><li>Set the order your pages appear around your wiki,</li><li>Set custom CSS to change the look of your wiki,</li><li>Add custom JavaScript to infinitely extend your wiki,</li><li>Mark your wiki as \"published\" to hide edit buttons,</li><li>Import an existing Feather Wiki file to overwrite your current session, and</li><li>View and manage images you have inserted into your Feather Wiki.</li></ol><b>Please note:</b>&nbsp;Even after you update your wiki's settings, you <i>must</i> click the \"Save Wiki\" button to make your changes permanent!<br><h2>1. Title &amp; Description</h2><p>Your Wiki Title and Wiki Description appear on the top left side of your wiki. A title is required for your wiki, and clicking it will take you to your wiki's home page. A description is optional, and if the Wiki Description field is left blank, it will simply not display.</p><h2>2. Home Page</h2><p>Once you [[Create a Page]] in your wiki, you can choose that page to be the first thing that loads when visiting your wiki. By default, the home page will display all of your wiki's pages with parent and child pages nested appropriately, but you can specify <i>any</i>&nbsp;page of your wiki to be the home page, even if it is a child of another page.</p><h2>3. Page Order</h2><p>If your pages aren't sorting correctly in the menu, the All Pages list, or in a parent page's \"Sub Pages\" section, you can use this to manually set the order your pages appear. When the Wiki Settings page loads, it will display the current sort order of your pages. Placing one slug per line, you can re-organize this list however you'd like.</p><p>When you're done organizing your pages, be sure to click the Update button to see your page order updated, and make sure you save your wiki to make your reordering permanent! Also note that if you delete or misspell a slug in the page order list, then those pages will be moved to the <i>top</i>&nbsp;of the list when you update your settings (this can also be a helpful way to find slugs you mistakenly deleted while editing).</p><h2>4. Custom CSS</h2><p>If you're savvy with your browser's inspector, want to change how your wiki looks, the Custom CSS field lets you enter <i>any</i>&nbsp;CSS you want! There's not a lot more to say here, just make sure that your CSS is valid and that you don't put any HTML in this field or else you'll mess things up for yourself. Also be aware that your custom CSS will <i>not</i> be minified and may make your resulting wiki slightly larger as a result.</p><h2>5. Custom JavaScript</h2><p>As of version 1.3.0, Feather Wiki offers the ability to extend your wiki nearly infinitely. Any JavaScript code you write in this \"Custom JS\" field will be added to a <code>&lt;script&gt;</code> tag specifically for making your wiki function exactly how you want it to. More information on extending your wiki will be available on the [[Extensions]] page in mid-June 2022.</p><h2>6. Publishing</h2><p>Checking the \"Publish\" box will hide all of the buttons that enable modifying your wiki. This includes the \"Wiki Settings\" link, the \"New Page\" button, the \"Edit\" buttons on wiki pages, and the \"Save Wiki\" button. When this box is checked and you click the \"Update\" button, the specified buttons will <i>only</i>&nbsp;be visible on the Wiki Settings page, which can still be visited manually by adding <a internal=\"\" href=\"?page=s\">?page=s</a> after the <code>.html</code> part of your URL. (Clicking that link will take you to the Wiki Settings page for <i>this</i> wiki!)</p><p>View [[Publishing]] for some tips on how to make your Feather Wiki public.</p><h2>7. Import &amp; Overwrite (Upgrading)</h2><p>This button is intended to be used to upgrade a Feather Wiki that was created using an older version to a new version. It accomplishes this by loading an old Feather Wiki's HTML file, grabbing the data, and overwriting the current session with that old data. Once loaded, you can click the \"Save Wiki\" button to save your old data in the new version of Feather Wiki!</p><p>Be aware that this is instantaneous once loaded, but it will only overwrite your existing data if you specifically choose to save the download in a way that overwrites the old file.</p><h2>8. Manage Inserted Images</h2><p>If you choose the option to insert an image from a file (the üì∏ icon in the [[page editor|editing_pages]]), Feather Wiki will store that image as data in your HTML file in a way that makes it re-usable. You can view the images you have added this way from the \"Existing Images\" section of the Wiki Settings page. This section allows you to view image, its alt text, and its dimensions and gives you buttons to view the full-size image, edit the alt text, delete the image, or see what pages the image is used in.</p><p>If you choose to delete the image, it will also remove the image from all pages it is used in, if any, so please be cautious with this action. Note, however, that your image will not truly be lost unless you choose to overwrite the original Feather Wiki HTML file with the newly saved version.</p>","G":1653863489887,"H":"=Ze1C|R0&"},{"C":"1N4)@g.MO","A":"Navigating","D":"navigating","E":1652388778608,"F":"<p>Feather Wiki is fairly simple, but this page will summarize all the different ways of getting around.</p><ul><li>Clicking the title of your wiki (in the top left corner of the screen) will take you to your [[home page|wiki_settings]].</li><li>Clicking the [[Wiki Settings]] button will take you to the <a internal=\"\" href=\"?page=s\">Wiki Settings page</a>.</li><li>Clicking the \"New Page\" button will show a field to enter the title of a new page for Feather Wiki to [[create|create_a_page]].</li><li>The \"Pages\" tab button (selected by default on load) will list all of the pages that do not have parents set.</li><li>The \"All Pages\" link under the Pages tab will take you to a page that lists all of your pages with a visual indication of how your pages are nested.</li><li>The \"Tags\" tab button (only visible if at least one page has at least one tag) will list all of the tags used by any page in the wiki.</li><li>Clicking a tag from the Tags tab will display a list of all of the pages that have that tag.</li><li>The \"Recent\" tab button keeps track of the pages you have visited this session in the order of most to least recent.</li><li>Visiting a page slug that doesn't exist will display a page edit interface that allows you to create the nonexistent slug as a new page.</li><li>Clicking the \"Edit\" button from a page will show that page's edit screen where you can [[modify that page|editing_pages]].</li></ul>","H":"=Ze1C|R0&","G":1653107501455},{"C":"~PUoG{9]R","A":"Creating a New Wiki","D":"creating_a_new_wiki","E":1652329046518,"F":"<p>Creating a new Feather Wiki is as simple as opening the freely-available [[blank Feather Wiki file|downloads]] and clicking the \"Save Wiki\" button in the menu. Click the \"[[Wiki Settings]]\" link in the menu to edit your Feather Wiki's title and description if you want; if you edit the wiki first, then the file you download will contain the data you entered before clicking the button, otherwise you can simply download a copy of the blank Feather Wiki.</p><p>Your web browser should prompt you to save an HTML file, which you can save wherever you want on your computer. Each time you click the \"Save Wiki\" button, your browser will prompt you to download a new HTML file. You can either save over the first file you downloaded, or you can save it as a new file if you want to keep a history of your changes (see [[Handling Downloads|upgrading]] for possible issues you might run into with different browsers). If you are planning to publish your wiki to a web host and are saving multiple versions of your wiki, just be sure to keep track of which file is the newest so you upload the most recent version!</p>","H":"=Ze1C|R0&","G":1653107763067},{"C":"|gosAhD!C","A":"Create A Page","D":"create_a_page","E":1652374565701,"F":"<p>Creating a page is as simple as clicking the \"New Page\" button in the menu, setting a title in the text box that appears, and clicking \"Create!\" Once you create a page, it will be visible in the All Pages list and the menu as a quick link item. You can remove a page from the menu by setting its Parent field to another page. You can also Edit an existing page by visiting that page and clicking the \"Edit\" button next to the modified date.</p><p>Creating and editing pages both have the same options:</p><ol><li><a internal=\"\" href=\"#title_-amp-_slug\">Title &amp; Slug</a></li><li><a internal=\"\" href=\"#page_content\">Page Content</a></li><li><a internal=\"\" href=\"#tags\">Tags</a></li><li><a internal=\"\" href=\"#nesting\">Nesting</a></li><li><a internal=\"\" href=\"#saving_-amp-_deleting\">Saving &amp; Deleting</a></li></ol><h2>Title &amp; Slug</h2><p>While a title is fairly self-explanatory, the Page Slug is the identifier that is used to display the page. Feather Wiki will generate a Page Slug by lower-casing your page's title and replacing all spaces with underscores (<code>_</code>) and non-letter characters with dashes (<code>-</code>). If you change your Page Slug to something else, this same replacement process will happen when you save your page, or you can optionally click the \"Slugify Title\" button to create a slug from the title.</p><p>Slugs must be unique across your whole Feather Wiki, and they must be at least 2 characters long (single-character slugs are reserved for Feather Wiki's internal pages).</p><aside><p>For example, while you can have multiple pages titled \"About,\" you must specify a different slug for each page. When you create a new page using the button in the menu, the generated slug will check for existing slugs and append an incrementing number to the end of the slug if it finds a duplicate. So after you create your first About page, its slug will be set to \"about,\" but when you create your second \"About\" page, its slug will be set to \"about_1\", and so forth. Keep in mind that this automatic incrementation has an interesting consequence in this situation: if you were to then create a page titled \"About 1\", the resulting slug would see that \"about_1\" already exists and then automatically generate \"about_2\".</p><p>Either way, you can always set a different slug afterward!</p></aside><h2>Page Content</h2><p>The large box below the title and slug is a text editor where you can enter the content for your page. Depending on [[what version|downloads]] of Feather Wiki you are using, you will see one of 3 different options: the HTML Rich Text editor, the Markdown editor, or one of those two editors with a button to toggle between the two editors.</p><p>Both editors have the ability to use Wiki Links by putting the title of a page between 2 brackets [‚Äç‚Äç[like this]‚Äç‚Äç] or using a page slug [‚Äç‚Äç[like this|page_slug]‚Äç‚Äç] to link arbitrary text.&nbsp;<span style=\"font-family: BlinkMacSystemFont, -apple-system, &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu, Cantarell, &quot;Fira Sans&quot;, &quot;Droid Sans&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 12pt;\">See <b>[[Editing Pages]]</b> for more details about each editor and adding links.</span></p><h2>Tags</h2><p>You can add arbitrary tags to any page in order to help categorize or otherwise identify them. The \"Page Tags\" field requires a comma, separated, list of text that will be identified as tags. When you add tags to any page, those tags will appear as a tab in the menu. From the \"Tags\" tab in the menu, you can view all pages that are tagged with any of the tags specified in the list. Removing a tag from the page and saving the page will remove the page from that tag list. If there are <i>no</i>&nbsp;pages that are using a tag, then the tag will be removed from the Tags list, and if none of your pages have any tags, then the Tags tab will not display in the menu.</p><p>Be aware that tags width Different, capitaliZations are identified as separate tags. You can use the \"Add Existing Tag\" drop-down box to choose a tag that you have already added to another page to make sure you get the spelling and capitalization correct.</p><h2>Nesting</h2><p>Feather Wiki includes the ability to nest pages below other pages to help with organization. The \"Parent\" drop-down box shows all pages currently on the wiki aside from the current page with the page's title and slug. If your page's Parent field is set to \"None,\" then it will display in the Pages list in the menu. Choosing a page to be the current page's parent will not only remove it from the menu's Pages list and show a breadcrumb link above the page title, but it will cause it to display as a nested item underneath that parent page in the All Pages list as well as in a \"Sub Pages\" list on the parent page itself. Check the [[Learn]] page on this wiki for an example of how this looks!</p><h2>Saving &amp; Deleting</h2><p>If you've used computer programs before, this should be fairly unsurprising: when you're done editing your page, clicking the \"Save\" button will finalize your changes and display the result.</p><p>The small, red \"Delete\" button below the \"Save\" button on the edit screen of a page will ask for confirmation before removing the page from your wiki. If the page you delete is the parent of another page, then any child page will have its \"Parent\" value set back to \"None\" to avoid issues with nonexistent pages.</p><p>After saving changes or deleting a page, the \"Save Wiki\" button should be highlighted in red and the message \"Wiki has changed!\" should display above it to remind you to save your wiki to make your changes permanent.</p>","G":1653861449306,"H":"=Ze1C|R0&"},{"C":"pE340{0dZ","A":"Editing Pages","D":"editing_pages","E":1653102361693,"F":"<p>Feather Wiki has 2 different ways to edit the content of your pages: the HTML Rich Text editor (also called What-You-See-Is-What-You-Get or WYSIWYG) and the Markdown editor. Depending on your personal preferences, you can get a version of Feather Wiki that includes one or the other or a version that contains both with a way to switch between them. See the [[Downloads]] page for all of your options.</p><p>This page will cover how to do things with each editor.</p><h2>HTML Rich Text Editor</h2><p>Along the top is a toolbar with various common formatting options‚Äîhovering over each will display what they do. By default, content you type is surrounded by the HTML <code>&lt;p&gt;</code> tag, and each time you press <kbd>Enter</kbd> or <kbd>Return</kbd> on your keyboard it starts a new paragraph with that content starting a new <code>&lt;p&gt;</code> block. If you know what you're doing, you can click the \"Show HTML\" button below the editor to display and edit the HTML of the content you have entered in the editor and toggle it back to the editor when you are done!</p><p></p><h3 id=\"links\">Adding Links</h3><p>There are 2 different types of links as far as Feather Wiki is concerned: internal and external links.</p><p>As the name implies, <i>External</i> links go to web pages outside of your Feather Wiki. You can insert external links into your page content using the üîó icon in the toolbar. This will either insert the link you specify in full where the editor's cursor is displayed, or it will make any highlighted text a clickable link to the URL you specified. External links are identified with a <code>‚ßâ</code> icon and will open in a new tab.</p><p><i>Internal</i>&nbsp;links are links that go to other pages within your Feather Wiki. You can create an internal link by wrapping page title in two brackets [‚Äç‚Äç[like this]‚Äç‚Äç]. The text inside the brackets will be \"slugified\" as mentioned above and generate a link to that page. You can also manually specify a slug to link to with different text linking to it by putting the slug after a vertical bar [‚Äç‚Äç[like this|page_slug]‚Äç‚Äç].</p><p>If you create an internal link to a page that does not yet exist, it will be indicated as nonexistent by being colored red with a little exclamation point [[like this]]. But if you visit a nonexistent page, Feather Wiki will give you the opportunity to <i>create</i>&nbsp;that page, which can be useful for preparing pages you want to write later.</p><h3 id=\"images\">Adding Images</h3><p>Just like with links, Feather Wiki separates images into two types: internal and external.</p><p><i>External</i> images are stored elsewhere on the internet and are referenced by their URLs in your Feather Wiki. You can insert external images using the üñºÔ∏è icon in the toolbar. When you specify an external image's URL, it will insert it into the editor where your cursor is, usually as a new paragraph. Using external images can help keep the file size of your Feather Wiki small, but it will require an internet connection to view the image when you load your Feather Wiki.</p><p><i>Internal</i> images are files you upload from your computer that get stored directly inside of your Feather Wiki's HTML file. You can insert internal images using the üì∏ icon in the toolbar. After warning that inserting a file will increase your wiki's file size, you can choose any image to insert, set the max width and height to scale the image to, and specify <a href=\"https://webaim.org/techniques/alttext/\">alt text</a> for that image. Your image will be scaled down to the width and height in pixels that you specify, depending on whether the image is portrait or landscape. If your image is smaller than the dimensions you specify, it will not be scaled. If you upload an image and set the same dimensions, then it will not add it to the wiki again, but if you specify _different_ max dimensions, then the image of that size _will_ be added as a separate image to the wiki.</p><p>If you have already added internal images to your Feather Wiki, you can use the üìé icon in the toolbar to insert one of those existing images into your page. Click the \"View\" button to view the full size image in a new tab or the \"Insert\" button to insert it into your page. Feather Wiki handles internal images in a way that saves file size, so if you add multiples of the same image, your Feather Wiki will only grow in file size by the size of the single image you inserted instead of duplicating the image data stored inside your HTML file.</p><aside><p>After inserting an image, you can cut and paste it into a different spot if you need to, and it should work without issues, but be aware that there can sometimes be some oddities when doing this. Knowing how to edit HTML can help if any oddities arise, but be aware that editing the HTML of a page that is using an <i>internal</i> image will display the image's hash identifier instead of the image itself, which may make it difficult to identify.</p></aside><h2>Markdown Editor</h2><p>If you don't already know, <a href=\"https://www.markdownguide.org\">Markdown</a> is a way to write text with a markup that's not only easy to write and that easily renders to HTML, but that can also be read without rendering it to HTML while still being able to understand how the text should be formatted. The Markdown editor in Feather Wiki is a simple text area with just 2 buttons below it: \"Insert Image from File\" and \"Add Existing Image.\" These two buttons behave exactly the same as the üì∏ and üìé icons outlined above.</p><p>Other than that, the Markdown interpreter that Feather Wiki uses (<a href=\"https://github.com/developit/snarkdown\">Snarkdown</a>, if you're interested) behaves as you might expect with only a couple of quirks. I've done my best to hammer out the most obvious quirk (by default, two line breaks in Snarkdown results in a <code>&lt;br&gt;</code> tag in HTML instead of a <code>&lt;p&gt;</code> tag‚ÄîFeather Wiki fixes that behavior), but there may be others that I'm not aware of.</p><h3>Links &amp; Images</h3><p>Internal links are handled the same as mentioned above, i.e. [‚Äç‚Äç[like this]‚Äç‚Äç] or [‚Äç‚Äç[like this|page_slug]‚Äç‚Äç], but external links are handled as normal Markdown links, i.e. [link text](http://the.url/to/visit).</p><p>Images are also handled the same way, but the alt text is <i>not</i>&nbsp;inserted into the Markdown text by default and the image is represented by a shortened hash of your image's data that looks like <code>![](imgÔºö186914097Ôºöimg)</code>. When you <i>save</i>&nbsp;your page, however, the image's alt text will be automatically rendered when the image is displayed. Leave the alt text area in the Markdown text empty when using internal images or else it may cause rendering issues.</p><h3>Toggling to HTML</h3><p>If you are using a version of Feather Wiki that includes both the HTML Rich Text <i>and</i> Markdown editor, you will see a button to toggle between the editors. But you must be aware that if you toggle from Markdown to the Editor, Feather Wiki will render your Markdown to HTML, but toggling <i>back</i>&nbsp;to Markdown from HTML will only insert the HTML source into the Markdown field‚Äîthe HTML will <i>not</i>&nbsp;be rendered into Markdown! You will receive a warning each time you make this switch from Markdown to HTML, but just be careful if you ever wish to revert to Markdown after using the HTML Rich Text editor.</p>","G":1653861161593,"H":"=Ze1C|R0&"},{"C":"|4a#4)=HN","A":"Upgrading","D":"upgrading","E":1653099134578,"F":"<p>To upgrade to a new (or [[different|downloads]]) version of Feather Wiki, all you need is:</p><ol><li>Your old Feather Wiki with your data</li><li>A copy of the new version of Feather Wiki you want to transfer your data to</li></ol><p>When you've gathered your materials, open your <i>new</i>&nbsp;version of Feather Wiki, go to \"Wiki Settings\" in the menu, scroll to and click the red \"Import &amp; Overwrite with Other Feather Wiki file\" button, select your <i>old</i>&nbsp;Feather Wiki file, and your old data should instantly populate in the new Feather Wiki version.</p><p>Once your data is loaded, click the red \"Save Wiki\" button in the menu to download your old wiki data in the new version you chose! If you want to keep a history of changes, you can save this new file with a different name than your old file, <i>or</i>&nbsp;you can overwrite your old Feather Wiki file to only keep the upgraded file!</p><p><b>Please note:</b>&nbsp;Your upgrade (and any changes you make) will <i>only</i>&nbsp;be permanent after you click the \"Save Wiki\" button and save the file. Likewise, if you import and overwrite a Feather Wiki with the wrong file, your wiki will not be lost unless you specifically overwrite the original file with the new one.</p><h2>Handling Downloads</h2><p>Feather Wiki utilizes your browser's download functionality to save your wiki. If you are not able to choose some kind of \"Save As\" option when downloading, you will not easily be able to overwrite your existing wiki file, and your Downloads folder could quickly get overrun with \"FeatherWiki_Dove.html\", \"FeatherWiki_Dove (1).html\", \"FeatherWiki_Dove (2).html\", \"FeatherWiki_Dove (3).html\", etc.</p><p>I recommend looking into changing your browser settings so it will ask you how to handle your HTML file download every time. Here are a few help articles to point you in the right direction:</p><ul><li>Firefox: <a href=\"https://support.mozilla.org/en-US/kb/change-firefox-behavior-when-open-file\">https://support.mozilla.org/en-US/kb/change-firefox-behavior-when-open-file</a></li><li>Chrome &amp; Edge: <a href=\"https://www.solveyourtech.com/enable-google-chrome-prompt-download-location/\">https://www.solveyourtech.com/enable-google-chrome-prompt-download-location/</a></li><li>Safari (MacOS): <a href=\"https://support.apple.com/guide/safari/general-ibrw1072/mac\">https://support.apple.com/guide/safari/general-ibrw1072/mac</a></li></ul><h3>Mobile Browsers</h3><p>While most recent mobile browsers should be able to run Feather Wiki to view and potentially edit, (specifically Safari on iOS and iPadOS) might make it difficult to <i>save</i>&nbsp;your wiki after making edits. I don't have any guides or solutions to any difficulties you might come across on your particular device, but you should be aware that it might be trickier to use Feather Wiki on mobile devices than desktop devices. Before making a lot of content, make sure that you can not only view, edit, and save your wiki on your device, but that you can also <i>open</i>&nbsp;the file again after it is saved so you can pick up where you left off!</p><p>I don't have access to many mobile devices, but I know that Apple devices in particular require you to have a separate app for opening your downloaded Feather Wiki from your device's internal files.</p>","H":"=Ze1C|R0&","G":1653101446831},{"C":"n)w>}e7It","A":"FAQs & Tips","D":"faqs","E":1652331531133,"F":"<dl><dt>How can I customize my wiki's file name when I save it?</dt><dd>This behavior is controlled entirely by your browser. Some browsers like Firefox require that you <a href=\"https://support.mozilla.org/en-US/kb/change-firefox-behavior-when-open-file\">specify in the settings</a> that you want it to \"Always Ask\" what you want to do with a particular file type before it will allow you to specify a particular file name during download. If you can figure out how to let your browser customize the file name and location when you download your wiki, this will also enable you to <i>overwrite</i> your existing wikis instead of leaving a trail of \"my_wiki (1).html,\" \"my_wiki (2).html,\" etc. when you don't want it!</dd><dt>How can I upgrade my existing wiki to get the newest features?</dt><dd>Check out the [[Upgrading]] page for full instructions on exactly how to do this!</dd><dt>Why can't my friend load my Feather Wiki?</dt><dd>The main reason someone might not be able to load your wiki is because their web browser might not support some of the JavaScript features used by Feather Wiki. Check the links provided in the version descriptions on the [[Downloads]] page to get a better idea of what you'll need your browser to be able to do.</dd><dt>How can I change the way XYZ looks in my wiki?</dt><dd>Your options are a bit limited as far as structure goes, but you can write your own [[custom CSS|wiki_settings]] to change the way things look! Aside from that, check out [[Advanced Pages]] to get some inspiration for how you can make individual pages more unique.</dd><dt>How can I publish my finished wiki for the world to see?</dt><dd>Once you have [[set your wiki as published|wiki_settings]] (or even if you don't do that), you can upload your final HTML file to any web host that serves static HTML files and share that link. Check out the [[Publishing]] page for some more tips on how to publish content for free!</dd><dt>Why is my wiki's HTML file so big?</dt><dd>All of the content that you enter is stored directly in the HTML file downloaded after you click the \"Save Wiki\" button. If you have inserted a lot of images into your wiki, then that can directly contribute to a larger file size. Feather Wiki will reduce the dimensions of any inserted images automatically, but reducing the image dimensions can only do so much to reduce file size.</dd><dt>How can my friend collaborate with me on a Feather Wiki?</dt><dd>At the moment, it is not possible to collaborate in real time, as any one change will overwrite another change. Feather Wiki is intended for single-user usage, and there are no plans to expand that functionality at this time.</dd></dl>","G":1653108124430},{"C":"P`9ri%&MK","A":"Advanced Pages","D":"advanced_pages","E":1652389872773,"F":"<p>One nice trick to understand about Feather Wiki's content editor is that it's just spitting out plain old HTML. Using that knowledge and a low-to-intermediate level of HTML skill, you can use the Show HTML button to enter <i>any</i>&nbsp;HTML into your Feather Wiki pages! Combine this knowledge with the ability to set [[custom CSS|wiki_settings]], and you'll be able to do a fair bit of customization to your pages! You can look around <i>this</i>&nbsp;wiki to see all the different ways I've leveraged the HTML to get more interesting results.</p><p>Be aware that any custom HTML entered there will not be minified when you save your wiki, so the extra whitespace may make your wiki a little bit larger if you're not careful. Also be careful to ensure that your HTML is valid‚Äîany tags that are not matched or that have a dangling end tag may cause rendering issues in your wiki!</p>","H":"n)w>}e7It","G":1653108310244},{"C":"`SJM8%OP4","A":"Publishing","D":"publishing","E":1652332047301,"F":"<p>So you're ready to make your Feather Wiki public and share it with the world, but you're not sure where to start? This page will guide you through a couple ways to get your content in front of people! Once you have checked the \"Publish\" box and saved your wiki from the [[Wiki Settings]] page, you can upload your HTML file to any web host to be viewable by whoever you want to see it.</p><h2>1. Just share the file</h2><p>The easiest way to let others view your Feather Wiki is to just send them the HTML file itself! So long as they have a web browser that's at least a couple years up to date, they'll be able to load it up and view it just by opening the file in their browser.</p><h2>2. Find a web host</h2><p>While there are nearly infinite options for web hosting, it's worth investigating <a href=\"https://pages.github.com\">GitHub Pages</a> because they offer hosting for static files (like your Feather Wiki HTML file) for no charge! Even though GitHub itself is designed for more tech savvy individuals, it's actually pretty easy to set up GitHub Pages with your Feather Wiki HTML file.</p><p>I'll recreate this here when I get a chance, but steps 1‚Äì4 in <a href=\"https://blog.lexicon.ga/post/186302976725/how-to-use-custom-fonts-on-lexiconga\">this post I made for Lexiconga</a> will get you most of the way there! Just swap out the font file in step 3 for your Feather Wiki HTML file and you'll be on your way. Once you've finished step 4, you can visit https://your-username.github.io/repository-name/feather-wiki-file-name.html to view your Feather Wiki, and share that link wherever you want!</p>","G":1652333235345,"H":"n)w>}e7It"},{"C":"jD0`<&oaq","A":"Inspiration","D":"inspiration","E":1652501567496,"F":"<p>Feather Wiki is designed as a tool for making wikis and non-linear notebooks, but with a little bit of creativity, you can do a lot of different things! Please <a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues?labels=47488\">submit your own ideas</a>&nbsp;for using Feather Wiki (or links directly to your public Feather Wiki) using the \"website update\" label to get them added to this site to help others get a better idea of how they can use it!</p><h2>1. Documentation/Guides</h2><p>Suppose you want to write documentation for something you've made. You have lots of options for generating static documentation and fancy HTML-only sites, but you want something small that you can include it in a zip file alongside your software. You <i>could</i>&nbsp;just write up a simple TXT file with your instructions in it, but it would be nice to have something that could be styled to fit your particular style guidelines. Instead of either putting a bland text file or including a maze of HTML output from a documentation generator, you could simply write it up in a Feather Wiki and just put that single HTML file in! That way it's small, it's available offline, and it's only one file for your users to deal with. Name your file \"User Guide.html\" or something like that, and away you go, simple as that!</p><h2>2. Lightweight Blog/Journal</h2><p>Sure, it's not the <i>ideal</i>&nbsp;format for a blog, given all the other free options out there that allow others to comment on your posts, but you'd be hard-pressed to find another option that a) is so lightweight, b) looks decent, and c) is completely portable! Even standalone journaling apps require that you install their specific software, but Feather Wiki is entirely self-contained in your saved HTML file and can be run from any compatible browser. Here's how I would set up Feather Wiki to be used as a read-only blog:</p><p>First, set a page as your home page (or a few pages as categories) to use as a parent page for your entries. This home page can be used as an about page to explain your blog or talk about yourself or something like that and then can be set as your Feather Wiki's home page from the [[Wiki Settings]]. At this point, you can set your blog's title or add custom CSS to make it look just right.</p><p>Next, when you want to start writing entries, you can just create a new page with the title you wish and set the Parent to your home page (or a specific category). Either keep the slug as generated change the page slug to the current date‚Äîeither will work, but Feather Wiki does keep track of the created and last modified date and time on each page, so manually specifying the date as the slug may not be entirely necessary depending on what you want. By default, when you create a new page, it is added to the <i>end</i>&nbsp;of the page order, which means your posts will display in chronological order from oldest to newest. You <i>can</i> [[manually change the page order|wiki_settings]] in the Wiki Settings to set it from newest to oldest, but that could be tedious.</p><p>And that's pretty much it! If you want your blog/journal to be public, then you can [[publish it|publishing]] on any web hosting platform, otherwise you can just save it and use it as you wish.</p>","H":"n)w>}e7It","G":1653108707021},{"C":"tST?`!FD+","A":"Gallery","D":"gallery","E":1653108721301,"F":"<p>The following items are featured here to help you get a better idea of how you can use Feather Wiki! The list is very small at the moment, but you can submit your own to get it featured here!</p>\n<p class=pb><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=website.md\"><button>Submit Your Feather Wiki</button></a></p>\n<h2>Wikis</h2><ul class=pb>\n<li><a href=\"http://www.jnthas.com/wiki/index.html?page=win95_css_theme\">http://www.jnthas.com/wiki</a>\n<ul><li>A simple, nostalgic, work-in-progress Win95 theme.</li></ul>\n</li>\n</ul>\n<hr><p class=\"h\">I do reserve the right to deny an addition to this gallery for any reason, but so long as your content does not disrespect or disparage <a href=\"https://www.cultureally.com/blog/what-does-marginalized-mean-and-why-does-it-matter\">marginalized people</a>, you should be in the clear.</p><hr><h2>Extensions</h2><p>The following are code extensions created by members of the community for use with Feather Wiki version 1.3.0 and up.</p><div class=\"r\"><div class=\"c\"><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=website.md\"><button>Submit Your Extension</button></a></div><div class=\"c\"><a href=\"https://codeberg.org/Alamantus/FeatherWiki/issues/new?template=request.md\"><button>Request an Extension</button></a></div></div><ul><li>[[Search Extension|extensions]]</li></ul>","G":1653536648645,"I":"md"},{"C":",b15E3ybb","A":"Extensions","D":"extensions","E":1653718364906,"F":"<p>As of version 1.3.0, Feather Wiki can be extended by adding extra JavaScript that gets saved along with the wiki. Using the \"Custom JS\" text area on the Wiki Setting page, you can access the underlying <a href=\"https://choo.io\">Choo</a> framework for Feather Wiki from <code>window.choo</code> and Choo's <a href=\"https://github.com/choojs/nanohtml\">nanohtml</a> from <code>window.html</code>. Using these, you can access the app's <code>state</code> and <code>emitter</code> to modify the app in many different ways.</p><p>This page will feature more instructions by the end of June 2022, but for now, feel free to check out the example Feather Wiki search extension.</p><h2>Use the Search Extension</h2><p>To try out the simple example search plugin, you can do one of the following things:</p><p></p><ol><li>Go to your Wiki Settings and add <pre>document.body.appendChild(html`&lt;script src=\"https://feather.wiki/extensions/search.js\"&gt;&lt;\\/script&gt;`);</pre> to the \"Custom JS\" text area.</li><li>Save the <a href=\"https://feather.wiki/extensions/search.js\" download=\"search.js\">search extension file</a> to the same folder as your Feather Wiki file and add <pre>document.body.appendChild(html`&lt;script src=\"./search.js\"&gt;&lt;\\/script&gt;`);</pre> to the \"Custom JS\" text area in Wiki Settings.<ul><li>(This way requires that the <code>search.js</code> file always remains in the same folder as your wiki file.)</li></ul></li><li>Go to the <a href=\"https://codeberg.org/Alamantus/FeatherWiki/src/branch/main/extensions/search.js\">source code</a> for the extension, copy the code, and paste the whole script directly into the \"Custom JS\" text area in Wiki Settings.</li></ol><p>Once you add your extension code, you will not be able to see the results until you save your wiki and re-load the file. When it's saved and reloaded, the example search plugin will inject a search bar just below the \"Save Wiki\" button that provides an extremely rudimentary way to search content in your wiki's pages, powered by <a href=\"https://fusejs.io\">Fuse.js</a>!</p><p><b>Note:</b> This search extension requires a connection to the internet because it loads Fuse.js from an external CDN. It is possible to modify the code to use a local version, but you will need to download the Fuse.js code and modify the extension yourself for that.</p>","G":1653719400661}],"K":{"1186914097":{"K":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAAAXNSR0IArs4c6QAAIABJREFUeF7sXQd0VFUT/ubtJoReBEkoSVBAxYJKU0BFICC9ZUNRBH6VbKgCopQAAYKiIk0gG0BBEYFsAOkloKiggqJYUFTE7FICopSQQJLdffOfu2Rjypa3u28FlHsOh3Oy986dO/fOu2VmviHcLDclcFMCLiVASmVT98n5FUpZrMtzEfJYHktlwDgGwl4ZWH/i7tM7kZAgK6V1s95NCQRcAroUTQSdaw9wD7DUAuDbgyU5qywuzjy0ZvzrSvtXpiAJCVL4D6EbwHKnO8qcxc9Xqhejz78xaE55qrL0R2NMntLOb9a7KQG1JdBAlxKcTeefA/NoALcVpn9H6dP4+XK1C7JWvvv46uGnlPStSEFqRy8aRJDeEgSbVjyOL8+HgSWtM/pHifglkzFuvZLOb9a5KQE1JRCuM0QTMBPA7cXpkmxF40oZ+DKztvhpncmo76Wkb48KEjlwWYicnfMbmMIEwTsrZkGjkXD4XBl39DfKxENPGONOKmHiZp2bEvBHAhE9k8Og4YUAeriic3elS8iTgV8zy1+tQtTalBL7kad+PSpI4d3DTlfORafIS7TZXJU9EL8IwnNmoz7VExM3f78pAV8lEKkz9GZgMYAK7mh0Dv8TW9IrgKVgR7UvTMbY5gC5XcceFSRcl/QVmB4s3HnM3TLtOpLF52xuebI3YaKFpbJyXzi6bUSur0K42e6mBIpLQJxsODtnNk
